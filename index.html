<html>
    <head>
        <title>Lab Data Config Form</title>
        <!-- Include CSS File Here -->
        <!-- <link rel="stylesheet" href="css/submit_javascript.css"/> -->
        <!-- Include JS File Here -->
        <script src="js/submit.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <form action="#" method="post" name="form_name" id="form_id" class="form_class" >
                    <h2>Lab Data Config Form</h2>
                    <label>Rig Name : <input type="text" name="Rig_Name" id="Rig_Name" placeholder="Rig Name"/></label><br>
                    <label>User : <input type="text" name="User" id="User" placeholder="User"/></label><br>
                    <label>Proj Code : <input type="text" name="Proj_Code" id="Proj_Code" placeholder="Proj Code"/></label><br>
                    <label>Rec Sys : <input type="text" name="Rec_Sys" id="Rec_Sys" placeholder="Rec Sys"/></label><br>
                    <label>Behav Code Ver : <input type="text" name="Behav_Code_Ver" id="Behav_Code_Ver" placeholder="Behav Code Ver"/></label><br>
                    <label>NS Path : <input type="text" name="NS_Path" id="NS_Path" placeholder="NS Path"/></label><br>
                    <label>Behav Path : <input type="text" name="Behav_Path" id="Behav_Path" placeholder="Behav Path"/></label><br>
                    <label>Jpos X Ch : <input type="text" name="Jpos_X_Ch" id="Jpos_X_Ch" placeholder="Jpos X Ch"/></label><br>
                    <label>Jpos Y Ch : <input type="text" name="Jpos_Y_Ch" id="Jpos_Y_Ch" placeholder="Jpos Y Ch"/></label><br>
                    <label>Mpos X Ch : <input type="text" name="Mpos_X_Ch" id="Mpos_X_Ch" placeholder="Mpos X Ch"/></label><br>
                    <label>Mpos Y Ch : <input type="text" name="Mpos_Y_Ch" id="Mpos_Y_Ch" placeholder="Mpos Y Ch"/></label><br>
                    <label>Lick Ch : <input type="text" name="Lick_Ch" id="Lick_Ch" placeholder="Lick Ch"/></label><br>
                    <label>Rew Ch : <input type="text" name="Rew_Ch" id="Rew_Ch" placeholder="Rew Ch"/></label><br>
                    <label>Trial Start Ch : <input type="text" name="Trial_Start_Ch" id="Trial_Start_Ch" placeholder="Trial Start Ch"/></label><br>
                    <label>Trial Event Ch : <input type="text" name="Trial_Event_Ch" id="Trial_Event_Ch" placeholder="Trial Event Ch"/></label><br>
		</form>
            </div>
        </div>
	<label>Filename to Save As: <input id="inputFileNameToSaveAs" value="config.json"></input></label>
        <button onclick="submit_form()">Save</button>
    </body>
</html>
